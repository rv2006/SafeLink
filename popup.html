<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SafeLink Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon-48.png" alt="SafeLink Icon" class="logo">
      <h3>SafeLink Blacklist</h3>
    </div>

    <div class="add-form">
      <input type="text" id="domain-input" placeholder="Add a domain (e.g., scam.com)">
      <button id="add-button">Add</button>
    </div>

    <hr>

    <div class="settings-container">
      <div class="setting-item">
        <label for="check-imposter">Imposter Check (Typosquatting)</label>
        <input type="checkbox" id="check-imposter" class="toggle">
      </div>
      <div class="setting-item">
        <label for="check-blacklist">Blacklist Check</label>
        <input type="checkbox" id="check-blacklist" class="toggle">
      </div>
      <div class="setting-item">
        <label for="check-http">Unencrypted (HTTP) Check</label>
        <input type="checkbox" id="check-http" class="toggle">
      </div>
    </div>

    <hr>
    <div id="blacklist-container">
      <p id="loading-message">Loading...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
